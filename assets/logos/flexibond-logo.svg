<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="300" height="150" rx="15" fill="white" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Company name -->
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">KALLEM</text>
  
  <!-- Tagline -->
  <text x="150" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">INDUSTRIES</text>
  
  <!-- Decorative element -->
  <circle cx="50" cy="75" r="8" fill="url(#logoGradient)" opacity="0.7"/>
  <circle cx="250" cy="75" r="8" fill="url(#logoGradient)" opacity="0.7"/>
</svg> 