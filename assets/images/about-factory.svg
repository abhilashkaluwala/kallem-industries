<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="factoryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#factoryGradient)" rx="20"/>
  
  <!-- Factory building -->
  <rect x="100" y="200" width="300" height="150" fill="#64748b" rx="5"/>
  
  <!-- Factory roof -->
  <polygon points="100,200 250,150 400,200" fill="#475569"/>
  
  <!-- Windows -->
  <rect x="120" y="220" width="40" height="30" fill="#e2e8f0" rx="3"/>
  <rect x="180" y="220" width="40" height="30" fill="#e2e8f0" rx="3"/>
  <rect x="240" y="220" width="40" height="30" fill="#e2e8f0" rx="3"/>
  <rect x="300" y="220" width="40" height="30" fill="#e2e8f0" rx="3"/>
  <rect x="360" y="220" width="40" height="30" fill="#e2e8f0" rx="3"/>
  
  <!-- Door -->
  <rect x="220" y="280" width="60" height="70" fill="#475569" rx="3"/>
  
  <!-- Chimney -->
  <rect x="320" y="120" width="20" height="80" fill="#64748b"/>
  <rect x="315" y="110" width="30" height="20" fill="#475569" rx="5"/>
  
  <!-- Smoke -->
  <circle cx="330" cy="100" r="8" fill="#94a3b8" opacity="0.6"/>
  <circle cx="325" cy="90" r="6" fill="#94a3b8" opacity="0.4"/>
  <circle cx="335" cy="85" r="4" fill="#94a3b8" opacity="0.3"/>
  
  <!-- Text -->
  <text x="250" y="380" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#64748b" font-weight="600">Manufacturing Facility</text>
</svg> 